   <!DOCTYPE html>
   <html>
      <head>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <style>
            .dropbtn {
            position: fixed;
            z-index: 6;
            left: 13px;
            top: 13px;
            border: none;
            cursor: pointer;
            }
            .dropdown {
            position: relative;
            display: inline-block;
            }
            .dropdown-content {
            display: none;
            position: fixed;
            top: 50px;
            left: 0%;
            z-index: 3;
            width: 100%;
            height: 200px;
            opacity: 0.4;
            background-color: #000000;
            }
            .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            font-family: "kozuka gothic pr6n";
            font-weight: 500; 
            position: relative;
            top: 0;
            left: 9;
            padding: 13px 16px;
            }
            @font-face { font-family: kozuka gothic pr6n; src: url('KozGoPr6N-Light.otf'); } 
            dropdown-content a {
            font-family: kozuka gothic pr6n
            }
            .dropdown a:hover .dropdown-content {
            background-color: #ffffff;
            opacity: 0.2;
            position: fixed;
            }
            .show {
            display:block
            }
         </style>
      </head>
      <body>
         <div class="dropdown">
            <img onclick="myFunction()" class="dropbtn" src="/Menu,_Web_Fundamentals_(White).svg.png" width="24" height="24"> </img>
            <div id="myDropdown" class="dropdown-content">
               <a href="/">Home</a>
               <a href="#-">Test</a>
               <a href="#-"> </a>
            </div>
         </div>
         <script>
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }
            
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
            
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
         </script>
      </body>
   </html>
